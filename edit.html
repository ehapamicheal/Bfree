    <!-- MOBILE TRANSACTION FILTER -->
    <script>
        let filterButtons = document.querySelectorAll('.mobile_history_box button');
        let transactions = document.querySelectorAll('.dashboard_transactions_wrapper .transaction');

        filterButtons.forEach(button => {
            button.addEventListener('click', e => {
                // Remove 'active' class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add 'active' class to the clicked button
                e.target.classList.add('active');

                // Get the data-name attribute of the clicked button
                let filterName = e.target.getAttribute('data-name');

                // Show or hide transactions based on the filter
                transactions.forEach(transaction => {
                    if (filterName === 'all' || transaction.getAttribute('data-name') === filterName) {
                        transaction.style.display = '';
                    } else {
                        transaction.style.display = 'none';
                    }
                });
            });
        });

    </script>

<script>
    document.getElementById("userIcon").addEventListener("click", function () {
        var profileDropdown = document.getElementById("mobileProfileCon");
        if (profileDropdown.style.display === "none" || profileDropdown.style.display === "") {
            profileDropdown.style.display = "block";
        } else {
            profileDropdown.style.display = "none";
        }
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
        var profileDropdown = document.getElementById("mobileProfileCon");
        var userIcon = document.getElementById("userIcon");

        if (!profileDropdown.contains(event.target) && !userIcon.contains(event.target)) {
            profileDropdown.style.display = "none";
        }
    });
</script>
