    <!-- MOBILE TRANSACTION FILTER -->
    <script>
        let filterButtons = document.querySelectorAll('.mobile_history_box button');
        let transactions = document.querySelectorAll('.dashboard_transactions_wrapper .transaction');

        filterButtons.forEach(button => {
            button.addEventListener('click', e => {
                // Remove 'active' class from all buttons
                filterButtons.forEach(btn => btn.classList.remove('active'));
                // Add 'active' class to the clicked button
                e.target.classList.add('active');

                // Get the data-name attribute of the clicked button
                let filterName = e.target.getAttribute('data-name');

                // Show or hide transactions based on the filter
                transactions.forEach(transaction => {
                    if (filterName === 'all' || transaction.getAttribute('data-name') === filterName) {
                        transaction.style.display = '';
                    } else {
                        transaction.style.display = 'none';
                    }
                });
            });
        });

    </script>

    <!-- GET THE PIN INPUTS -->
    <script>
        const pinInputs = document.querySelectorAll('.pin-input');
    
        function moveToNextInput(currentInput, inputArray) {
            const currentIndex = Array.from(inputArray).indexOf(currentInput);
            if (currentInput.value !== '' && currentIndex < inputArray.length - 1) {
                inputArray[currentIndex + 1].focus();
            }
        }
    
        function moveToPreviousInput(currentInput, inputArray) {
            const currentIndex = Array.from(inputArray).indexOf(currentInput);
            if (currentIndex > 0 && currentInput.value === '') {
                inputArray[currentIndex - 1].focus();
            }
        }
    
        pinInputs.forEach(input => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (!/^[0-9]$/.test(value)) {
                    e.target.value = '';
                    return;
                }
    
                e.target.type = 'text';
                setTimeout(() => {
                    e.target.type = 'password';
                }, 1000); 
    
                moveToNextInput(input, pinInputs);
            });
    
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace') {
                    moveToPreviousInput(input, pinInputs);
                }
            });
        });
    </script>
